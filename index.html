<!DOCTYPE html>
<html>
  <head>
    <title>Visor 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer
      src="Pieza1.gltf"
      alt="Pieza 3D"
      camera-controls
      auto-rotate
      style="width: 100%; height: 500px;"
      shadow-intensity="1"
      touch-action="pan-y">
    </model-viewer>
  </body>
</html>
